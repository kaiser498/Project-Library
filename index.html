<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="custom-css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div>
        <div>
          <h2>My Collections</h2>
          <button type="button">Add +</button>
        </div>
      </div>
      <div>
        <table>
          <caption>
            Your Books
          </caption>
          <thead>
            <tr>
              <th>S.N.</th>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1.</td>
              <td>The Great Gatsby</td>
              <td>F. Scott Fitzgerald</td>
              <td>200</td>
              <td>Not Read</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>&copy;kaiser498</footer>
  </body>
</html>
