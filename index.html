<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="custom-css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div>
        <div>
          <h2>Collections</h2>
          <button type="button" id="addBtn">Add +</button>
          <dialog id="dialog-for-entry">
            <form action="#" method="dialog" id="bookData">
              <label for="book_title">Title</label>
              <input type="text" name="book_title" id="book_title" required />
              <label for="author_name">Author</label>
              <input type="text" name="author_name" id="author_name" required />
              <label for="page_count">Page Count</label>
              <input type="number" name="page_count" id="page_count" required />
              <label for="read">Has read</label>
              <input
                type="radio"
                name="read_status"
                id="read"
                value="Read"
                required
              />
              <label for="not_read">Not Read</label>
              <input
                type="radio"
                name="read_status"
                id="not_read"
                value="Not Read"
                required
              />
              <button id="close" type="reset">Cancel</button>
              <button type="submit" id="submitForAddition">Add Book</button>
            </form>
          </dialog>
        </div>
      </div>
      <div>
        <table>
          <caption>
            Books
          </caption>
          <thead>
            <tr>
              <th scope="col">S.N.</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Status</th>
              <th scope="col">Del</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button type="reset" id="delete-button">Delete</button>
        <dialog id="dialog-for-deletion">
          <h2>Are you sure?</h2>
          <button id="deletion-yes" type="button">Yes</button>
          <button id="deletion-no" type="button">No</button>
        </dialog>
      </div>
    </main>
    <footer>
      <span>&copy;kaiser498</span>
    </footer>
  </body>
</html>
