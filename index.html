<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="custom-css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div>
        <div>
          <h2>Collections</h2>
          <button type="button" id="addBtn">Add +</button>
          <dialog id="dialog-for-entry">
            <form action="#" method="dialog" id="bookData">
              <label for="book_title">Title</label>
              <input type="text" name="book_title" id="book_title" />
              <label for="author_name">Author</label>
              <input type="text" name="author_name" id="author_name" />
              <label for="page_count">Page Count</label>
              <input type="number" name="page_count" id="page_count" />
              <label for="read">Has read</label>
              <input type="radio" name="read_status" id="read" value="Read" />
              <label for="not-read">Not Read</label>
              <input
                type="radio"
                name="read_status"
                id="not-read"
                value="Not Read"
                checked
              />
              <button id="close" type="reset">Cancel</button>
              <button type="submit">Add Book</button>
            </form>
          </dialog>
        </div>
      </div>
      <div>
        <table>
          <caption>
            Books
          </caption>
          <thead>
            <tr>
              <th scope="col">S.N.</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Status</th>
              <th scope="col">Del</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1.</td>
              <td>The Great Gatsby</td>
              <td>F. Scott Fitzgerald</td>
              <td>200</td>
              <td>Not Read</td>
              <td>
                <input
                  type="checkbox"
                  name="delete_book_data"
                  unique-id="883a2365-7e3b-4287-a767-b87a1af891ca"
                />
              </td>
            </tr>
            <tr>
              <td>2.</td>
              <td>Harry Potter and the Sorcerer's Stone</td>
              <td>J. K. Rowling</td>
              <td>327</td>
              <td>Not Read</td>
              <td>
                <input
                  type="checkbox"
                  name="delete_book_data"
                  unique-id="7c1b1ac1-01cc-4118-8bd9-dbda524c1c41"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <button type="reset" id="delete-button">Delete</button>
        <dialog id="dialog-for-deletion">
          <h2>Are you sure?</h2>
          <button id="deletion-yes" type="button">Yes</button>
          <button id="deleton-no" type="button">No</button>
        </dialog>
      </div>
    </main>
    <footer>
      <span>&copy;kaiser498</span>
    </footer>
  </body>
</html>
